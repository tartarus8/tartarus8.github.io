<nav class="site-nav" aria-label="Main navigation">
  <ul>
    {% for item in site.data.nav %}
      <li>
        <a href="{{ item.url | relative_url }}"
           {% if page.url == item.url %}aria-current="page"{% endif %}>
          {{ item.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
